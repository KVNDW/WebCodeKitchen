<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" sizes="32x32" href="./favic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    iPhone config-->
    <link rel="apple-touch-icon" sizes="180x180" href="./logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Drink Calculator</title>
    <link rel="stylesheet" href="drinkStyle.css">
</head>

<body>

    <div class="main-container">
        <h1>Drink Calculator</h1>

        <div class="calc-container">

            <div class="drinks-container">
                <div class="split" >Bier & Cider</div>
                <button class="drink-button" id="drink1" ></button>
                <button class="drink-button" id="drink2" ></button>
                <div class="empty"> </div>
                <div class="split" >Shots</div>
                <button class="drink-button" id="drink3" ></button>
                <button class="drink-button" id="drink4" ></button>
                <div class="split" >Longdrinks</div>
                <button class="drink-button" id="drink5" ></button>
                <button class="drink-button" id="drink6" ></button>
                <button class="drink-button" id="drink7" ></button>
                <button class="drink-button" id="drink8" ></button>
                <button class="drink-button" id="drink9" ></button>
                <div class="split" >Softgetr√§nke</div>
                <button class="drink-button" id="drink10" ></button>
                <button class="drink-button" id="drink11" ></button>
                <button class="drink-button" id="drink12" ></button>
                <button class="drink-button" id="drink13" ></button>
            </div>

            <div class="receipt-and-display">
                <div class="receipt-containers">
                    <div id="receipt"></div>
                </div>

                <div class="horizontal-line"></div>
                <div class="display-container">
                    <div class="empty"></div>
                    <div class="not-empty">

                        <p id="display">0 CHF</p>
                    </div>



                </div>

            </div>

            <div class="bottom-container">
                <button class ="drink-button" id="to-fullscreen">Fullscreen</button>
                <button class ="drink-button" id="delete" >Delete</button>

            </div>



        </div>







    </div>

</body>

<script type="module" src="drinkCalc.js"></script>
</html>
