<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink Calculator</title>
    <link rel="stylesheet" href="drinkstyle.css">
</head>
<body>

<h1>Calculate your drinks</h1>

<div class="main-container">

    <div class="calulation-container" >
        <div class="drinks-container">
            <input type="button" class="drink-button" id="button1" value="Bier">
            <input type="button" class="drink-button" id="button2" value="Vodka Mate">
            <input type="button" class="drink-button" id="button3" value="Sex on the Beach">
            <input type="button" class="drink-button" id="button4" value="Shot">
            <input type="button" class="drink-button" id="button5" value="Vodka-E">
            <input type="button" class="drink-button" id="button6" value="Wasser+">
            <input type="button" class="drink-button" id="button7" value="Gin Tonik">
            <input type="button" class="drink-button" id="button8" value="Wasser Special">

        </div>
    </div>

    <div id="receipt"></div>


    <div class="calculation-container">
        <p id="display">0</p>
    </div>

    <button id="to-fullscreen">Fullscreen</button>


</div>

</body>

<script src="DrinkCalc.js"></script>
</html>
